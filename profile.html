<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - E-Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(255, 255, 255);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid #ccc;
        }
        header img {
            height: 150px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
        }
        nav a:hover {
            color: #000;
        }
        nav a.active {
            color: #ff6600;
        }
        .hero-section {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to bottom, #1472e6, #a8d8ff);
        }
        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .profile-container {
            margin-bottom: 50px;
            background: linear-gradient(to top, rgb(159, 224, 244), rgb(214, 237, 253));
            padding: 20px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 2px solid #333;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-details {
            margin-bottom: 20px;
        }
        .profile-details label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .profile-details input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .save-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 20px;
        }
        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        #logo {
            height: 150px; 
        }
        #image-input {
            display: none;
        }
        .upload-button {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="/Users/chukwuemelieclarenceume/Downloads/E-VOTE MAIN LOGO.png" alt="E-Vote Logo" id="logo">
        <nav>
            <a href="Homepage.html">Home</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="registration.html">Voter Registration</a>
            <a href="vote.html">Vote</a>
            <a href="analytics.html">Analytics</a>
        </nav>
    </header>
    <section class="hero-section">
        <h1>Profile</h1>
    </section>
    <section>
        <div class="profile-container">
            <div class="profile-image" id="profile-image">
                <img src="default-profile-picture.jpg" alt="Profile Picture">
            </div>
            
            <label for="image-input" class="upload-button">Upload Picture</label>
            <input type="file" id="image-input" accept="image/*" onchange="previewImage(event)">
            
            <div class="profile-details">
                <label for="email">Email:</label>
                <input type="text" id="email" value="johndoe@example.com">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" value="John Doe">
                <label for="ID">ID Number:</label>
                <input type="text" id="ID" value="1234567">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" value="123-456-7890">
                <label for="address">Address:</label>
                <input type="text" id="address" value="123 Street, City, Country">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" value="1990-01-01">
                <label for="bio">Bio:</label>
                <input type="text" id="bio" value="A passionate voter">
            </div>
            <button class="save-button" onclick="saveProfile()">Save Changes</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 E-Vote. All rights reserved.</p>
        <p>
            <a href="#">Accessibility</a> |
            <a href="AboutUs.html" id="about-us-link">About Us</a> 
        </p>
        <p>
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </p>
    </footer>

    <script>
        function previewImage(event) {
            var input = event.target;
            var reader = new FileReader();

            reader.onload = function () {
                var imgElement = document.querySelector('.profile-image img');
                imgElement.src = reader.result;
            };

            reader.readAsDataURL(input.files[0]);
        }

        window.onload = function() {
            loadProfile();
        };

        function loadProfile() {
            var storedEmail = localStorage.getItem('email');
            var storedFullname = localStorage.getItem('fullname');
            var storedID = localStorage.getItem('id');
            var storedPhone = localStorage.getItem('phone');
            var storedAddress = localStorage.getItem('address');
            var storedDob = localStorage.getItem('dob');
            var storedBio = localStorage.getItem('bio');
            var storedImage = localStorage.getItem('profileImage');

            if (storedEmail) {
                document.getElementById('email').value = storedEmail;
            }
            if (storedFullname) {
                document.getElementById('fullname').value = storedFullname;
            }
            if (storedID) {
                document.getElementById('ID').value = storedID;
            }
            if (storedPhone) {
                document.getElementById('phone').value = storedPhone;
            }
            if (storedAddress) {
                document.getElementById('address').value = storedAddress;
            }
            if (storedDob) {
                document.getElementById('dob').value = storedDob;
            }
            if (storedBio) {
                document.getElementById('bio').value = storedBio;
            }
            if (storedImage) {
                document.querySelector('.profile-image img').src = storedImage;
            }
        }

        function saveProfile() {
            var email = document.getElementById('email').value;
            var fullname = document.getElementById('fullname').value;
            var id = document.getElementById('ID').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var dob = document.getElementById('dob').value;
            var bio = document.getElementById('bio').value;

            localStorage.setItem('email', email);
            localStorage.setItem('fullname', fullname);
            localStorage.setItem('id', id);
            localStorage.setItem('phone', phone);
            localStorage.setItem('address', address);
            localStorage.setItem('dob', dob);
            localStorage.setItem('bio', bio);

            var imgSrc = document.querySelector('.profile-image img').src;
            localStorage.setItem('profileImage', imgSrc);

            alert('Profile saved successfully!');
        }
    </script>
</body>
</html>

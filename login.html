<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Electronic Voting System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        img.logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"],
        input[type="button"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #5563DE;
            box-shadow: 0 0 5px rgba(85, 99, 222, 0.5);
            outline: none;
        }

        input[type="submit"],
        input[type="button"] {
            border: none;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #5563DE;
            color: #fff;
        }

        input[type="button"] {
            background-color: #74ABE2;
            color: #fff;
        }

        input[type="submit"]:hover {
            background-color: #4350CC;
        }

        input[type="button"]:hover {
            background-color: #5A92D8;
        }

        .input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .error {
            color: #D8000C;
            background-color: #FFD2D2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }

        .success {
            color: #4F8A10;
            background-color: #DFF2BF;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <form id="login-form" onsubmit="return loginUser()">
        <img src="/Users/chukwuemelieclarenceume/Downloads/E-VOTE MAIN LOGO.png" alt="Company Logo" class="logo">
        <h2>Login</h2>
        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>

        <div class="input-container">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <div class="input-container">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility()">
                <i class="bi bi-eye-slash-fill"></i>
            </span>
        </div>

        <input type="submit" value="Login">
        <input type="button" value="Sign Up" onclick="location.href='register.html'">
    </form>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const passwordToggle = document.querySelector('.toggle-password i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.classList.remove('bi-eye-slash-fill');
                passwordToggle.classList.add('bi-eye-fill');
            } else {
                passwordField.type = 'password';
                passwordToggle.classList.remove('bi-eye-fill');
                passwordToggle.classList.add('bi-eye-slash-fill');
            }
        }

        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            if (username === "" || password === "") {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Please fill out all fields.";
                successMessage.style.display = "none";
                return false;
            }

            // Simulate a successful login
            errorMessage.style.display = "none";
            successMessage.style.display = "block";
            successMessage.textContent = "Login successful!";
            return false;
        }
    </script>
</body>
</html>
